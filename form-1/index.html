<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
<form>
    <input type="text" name="email" placeholder="email" data-rule="required email">
    <input type="text" name="phone" placeholder="+38(245)00-00-000" data-rule="required phone">
    <input type="text" name="password" placeholder="password" data-rule="required password">
    <input type="checkbox" name="agree" data-rule="required">
    <select name="city" data-rule="required">
        <option selected disabled>select you city</option>
        <option value="1">kiev</option>
    </select>
    <textarea name="message" data-rule="required max" data-max="45"></textarea>
    <button>отправить</button>
</form>

<script src="js/main.js"></script>
</body>
</html>
