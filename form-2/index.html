<body>

<form id="myform">
    <div class="input">
        <label for="inp-1">Inp-1</label>
        <input
                type="text"
                data-error="Вы превысили лимит!"
                name="inp-1"
                id="inp-1"
                class="field">
        <small class="message"></small>
    </div>
    <div class="input">
        <label for="inp-2">Inp-1</label>
        <input
                type="text"
                data-error="Вы превысили лимит!"
                name="inp-2"
                id="inp-2"
                class="field">
        <small class="message"></small>
    </div>
    <br>
    <button>Отправить</button>
    <button type="reset">сброс</button>
</form>


<script src="main.js"></script>
<script>
    let v = new validator({
        id: 'myform',
        pattern: {
            tel: /^\+\d{1,3}\(\d{3}\)\d{7}$/,
            address: /^ $/
        },
        method: {
            'inp-1': [
                ['isNotEmpty'],
                ['isContains', 'inp2'],
                ['patern', 'email']
            ]
        }
    })
</script>
